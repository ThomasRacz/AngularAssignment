<div class="content-{{ content.id }}">
  <h1 class="title"> {{ content.title }}</h1>
  <a [routerLink]="['/content', content.id]" routerLinkActive="active"> View Content </a><br>
  <h2 class="author"> Written by {{ content.author }}</h2>
  <h3 class="tags" *ngFor="let tag of content.tags">{{tag}}</h3>
  <img *ngIf="content.imgUrl === undefined else elseBlock " class="image" src="https://i.redd.it/hoi2zvm21vv51.jpg">
  <p class="body" [innerHTML]= content.body ></p>
  <p class="type">{{ content.type }}</p>
</div>
<ng-template #elseBlock><img class="image" src="{{ content.imgUrl }}"></ng-template>
